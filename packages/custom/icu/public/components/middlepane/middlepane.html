<header class="header">
    <button class="hide-menu"
            ng-class="{'open': !menu.isHidden, 'collapsed': menu.isHidden}"
            ng-click="menu.isHidden = !menu.isHidden">
    </button>
    <div class="search">
        <input type="text" placeholder="Search"></input>
        <img src="/icu/assets/img/search.png"></img>
    </div>
</header>
<div data-ng-controller="MiddlepaneController">
    <div data-ui-view="middlepane"></div>
</div>
