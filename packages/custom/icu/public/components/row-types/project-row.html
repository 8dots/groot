<td class="id">{{data.index + 1}}</td>
<td class="name"
    title="{{data.project.title}}"
    ng-attr-contenteditable="{{!data.displayOnly}}"
    strip-br="true"
    ng-change="data.updateCb(data.project)"
    ng-model="data.project.title">
</td>
<td class="status {{data.project.status | lowercase}} col-sm-2">{{data.project.status}}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa fa-chevron-right"></i>
</td>
