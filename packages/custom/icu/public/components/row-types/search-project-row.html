<td ng-hide="data.result.visible || data.multipleSelectMode"  class="id">{{data.index + 1}}</td>
<td ng-show="data.result.visible || data.multipleSelectMode" class="tick">
    <input type="checkbox"
           ng-model="data.result.selected"
    >
</td>
<td class="icon icon-project"></td>
<td class="name search-row" title="{{data.discussion.title}}" span ng-bind-html="data.result.title[0]"></td>
<td></td>
<td class="arrow"><i class="fa chevron-right"></i></td>
