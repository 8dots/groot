<td class="move">
    <i ng-if="data.officeDocument._id" class="fa fa-ellipsis-v"></i>
    <i ng-if="data.officeDocument._id" class="fa fa-ellipsis-v"></i>
</td>
<td class="id" ng-if="data.officeDocument._id">{{data.index + 1}}</td>

<td class="name"
    ng-click="!data.officeDocument._id && data.create()"
    placeholder="{{!data.officeDocument._id && ('createNewofficeDocument' | i18next)}}"
    ng-attr-colspan="{{data.officeDocument._id ? undefined : 2}}"
    title="{{data.officeDocument.title}}"
    ng-attr-contenteditable="{{(!data.displayOnly && haveEditiorsPermissions(data.officeDocument)) && !recycled(data.officeDocument)}}"
    strip-br="true"
    ng-change="data.searchCb(data.officeDocument) || data.updateCb(data.officeDocument)"
    ng-keydown="data.focusAutoCompleteCb($event, data.officeDocument) || data.onEnterCb($event, data.index)"
    ng-blur="data.hideAutoCompleteCb(data.officeDocument); focus=false"
    ng-model="data.officeDocument.PartTitle"
    ng-focus="focus=true"
    ng-class="{'noFocusLTR':leftDirection,'noFocusRTL':rightDirection}"
>
</td>

<td class="folder">
    <span class="tag folder"
          title="{{data.officeDocument.folder.title}}"
          ng-style="{'background-color': '#' + data.officeDocument.folder.color, 'color': 'white'}"
          ng-bind-html="data.officeDocument.folder.title">
    </span>
</td>

<td class="status col-sm-2" ng-class="data.officeDocument.status">{{data.officeDocument.status | i18next }}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa chevron-right"></i>
</td>
