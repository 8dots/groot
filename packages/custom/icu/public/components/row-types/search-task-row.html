<td ng-hide="data.result.visible || data.multipleSelectMode" class="id">{{$index + 1}}</td>
<td ng-show="data.result.visible || data.multipleSelectMode" class="tick">
    <input type="checkbox"
        ng-model="data.result.selected"
    >
</td>

<td class="name">MSM:{{data.multipleSelectMode}} visible:{{data.result.visible}} selected:{{data.result.selected}}</td>
<td class="icon icon-task"></td>
<td class="name search-row" title="{{data.result.title}}" ng-bind-html="data.result.title"></td>

<td class="project">
    <span class="tag project"
          title="{{data.result.projectObj.title}}"
          ng-style="color={'background-color': '#' + data.result.projectObj.color}">
        {{data.result.projectObj.title}}
    </span>
</td>
<td class="arrow"><i class="fa chevron-right"></i></td>
