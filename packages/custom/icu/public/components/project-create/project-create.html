<div class="project-create">
    <form novalidate name="projectform" ng-submit="create(projectform)">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" ng-model="project.title" />
        </div>
        <div class="form-group">
            <label>Color</label>
            <color-picker
                ng-model="project.color"
                color-picker-format="options.format"
                color-picker-alpha="options.alpha"
                color-picker-swatch="options.swatch"
                color-picker-swatch-only="options.swatchOnly"
                color-picker-case="options.case"
                color-picker-swatch-bootstrap="false"
                color-picker-pos="options.pickerPosition">
            </color-picker>
        </div>
        <div class="buttons">
            <button type="submit" class="btn">Create</button>
            <button class="btn" ng-click="closeThisDialog()">Cancel</button>
        </div>
    </form>
</div>
