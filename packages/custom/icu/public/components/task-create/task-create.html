<div class="task-create">
    <div icu-notifications-header create-state="main.tasks.create"></div>
    Task creation
    <form name="taskcreate" ng-submit="create()">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" ng-model="task.title" ng-required />
        </div>
        <div class="form-group">
            <label>Project</label>
            <select class="form-control" ng-model="task.project" ng-options="project._id as project.title for project in projects"></select>
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input class="form-control" type="text" ng-model="task.tags" />
        </div>
        <div class="form-group">
            <label>Due</label>
            <input class="form-control" type="date" ng-model="task.due" />
        </div>
        <div class="form-group">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
