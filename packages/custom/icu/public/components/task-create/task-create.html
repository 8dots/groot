<div class="task-create">
    Task creation
    <form name="taskcreate" ng-submit="create()">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" ng-model="task.title" required/>
        </div>
        <div class="form-group">
            <label>Project</label>
            <select class="form-control" ng-model="task.project" ng-options="project._id as project.title for project in projects" required></select>
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input class="form-control" type="text" ng-model="task.tags" />
        </div>
        <div class="form-group">
            <label>Due</label>
            <input ui-date ng-model="task.due">
        </div>
        <div class="buttons">
            <button type="submit" class="btn">Create</button>
            <button class="btn" ng-click="closeThisDialog()">Cancel</button>
        </div>
    </form>
</div>
