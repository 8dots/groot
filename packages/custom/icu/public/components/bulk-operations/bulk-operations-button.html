
<div class="bulk-operation" ng-class="{ 'disabled': !allowed }">
    <div tooltips tooltip-template="{{'multiple' | i18next}} {{type | i18next}}">

        <button
            icu-open-modal
            show-modal="true"
            modal-name="bulk-operations"
            activity-type="{{type}}"
            entity-name="{{entityType}}"
            data="selectedItems"
            class="{{type}}"
        ></button>
    </div>
</div>
