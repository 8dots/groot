<div
    class="multiple-container">

    <multiple-corner-button></multiple-corner-button>

    <div class="bulk-operations"
         ng-click="cursorEnterMultiple(false)"
    >
        <multiple-status ng-if="showForCurrentEntity('status')" entity-type="entityType"></multiple-status>
        <multiple-watch ng-if="showForCurrentEntity('watchers')" entity-type="entityType"></multiple-watch>
        <multiple-assign ng-if="showForCurrentEntity('assign')" entity-type="entityType"></multiple-assign>
        <multiple-due ng-if="showForCurrentEntity('due')" entity-type="entityType"></multiple-due>
        <multiple-tag ng-if="showForCurrentEntity('tag')" entity-type="entityType"></multiple-tag>
        <multiple-delete ng-if="showForCurrentEntity('delete')" entity-type="entityType"></multiple-delete>
    </div>
</div>
