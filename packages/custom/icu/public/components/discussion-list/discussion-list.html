<div class="discussion-list">
    <header class="title">
        Discussions from <span>"Project Review 14.4"<span>
    </header>
    <div class="filters">
        <div class="left-wrapper">
            <button class="favorites"><i class="fa fa-star"></i></button>
            <button class="discussions">Status</button>
        </div>

        <div class="right-wrapper">
            <button class="list"></button>
            <button class="calendar"></button>
        </div>
    </div>
    <div class="list-table">
        <table class="discussions">
            <tbody>
                <tr data-ng-click="create()"
                    icu-list-row
                    data="{ discussion: { title: 'Create new discussion' } }"
                    type="discussion">
                </tr>
            </tbody>
        </table>
    </div>
    <div icu-discussion-list discussions="discussions" draw-arrow="true" group-discussions="true"></div>
</div>
