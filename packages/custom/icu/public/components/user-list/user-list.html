<div class="user-list">
    <header class="title">
        People from <span>"Project Review 14.4"<span>
    </header>
    <div class="filters">
        <button class="favorites"><i class="fa fa-star"></i></button>
        <button class="tasks"><i class="fa fa-exchange fa-rotate-90"></i>Tasks</button>
    </div>
    <div class="list-table">
        <table>
            <thead>
                <th></th>
                <th>Name</th>
                <th>Tasks</th>
                <th>Projects</th>
                <th></th>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in people"
                    data-ui-sref-active="active"
                    data-ui-sref="main.people.byentity.details({id: user._id})"
                    icu-list-row
                    data="user"
                    type="people">
                </tr>
            </tbody>
        </table>
    </div>
</div>
