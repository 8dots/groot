<div class="profile-page">
    <form name="profileform" ng-submit="editProfile(profileform)">
        <div class=form-group>
            <label>User</label>
            <input type="text" ng-model="me.username">
        </div>
        <div class=form-group>
            <label>Name</label>
            <input type="text" ng-model="me.name">
        </div>
    </form>
</div>
