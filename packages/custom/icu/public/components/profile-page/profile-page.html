<div class="profile-page">
    <form novalidate name="profileform" ng-submit="editProfile(profileform)">
        <div class=form-group>
            <label>User</label>
            <input class="form-control" type="text" ng-model="me.username">
        </div>
        <div class=form-group>
            <label>Name</label>
            <input class="form-control" type="text" ng-model="me.name">
        </div>
        <div class=form-group>
            <label>Avatar</label>
            <input type="file" ngf-select ngf-change="uploadAvatar($files)" ng-model="me.profile.avatar">
        </div>
        <button>Save</button>
    </form>
</div>
