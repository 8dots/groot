<div class="project-details">
    <div class="page-content">
        <div class="summary">
            <div class="favorite">
                <button ng-class="{ 'orange': project.star }" ng-click="star(project)"><i class="fa fa-star"></i></button>
            </div>

            <div class="status {{project.status | lowercase}}">
                <ui-select ng-model="project.status" on-select="update(project)">
                    <ui-select-match>
                        <span>{{$select.selected}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="status as status in statuses | filter: $select.search">
                        <span>{{status}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="color">
                <div icu-colorpicker ng-model="project.color"></div>
            </div>

            <div class="dropdown dropdown-container" dropdown>
                <div class="dropdown-trigger" dropdown-toggle>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <ul class="dropdown-menu menu-items" role="menu">
                    <li>
                        <a href="#" ng-click="deleteProject(project)">
                            <i class="fa fa-2x fa-times-circle"></i>
                            <span>Delete project</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="description">
            <div class="title"
                 contenteditable="true"
                 ng-model="project.title">
            </div>

            <div class="text"
                 contenteditable="true"
                 medium-editor
                 ng-model="project.description"
                 options="{{options}}">
            </div>
        </div>
        <div class="tabs">
            <div class="switcher">
                <button class="tab"
                        ng-class="{two: !tasks.length, three: tasks.length}"
                        data-ui-sref-active="active"
                        data-ui-sref=".activities">
                    Updates
                </button>
                <button class="tab"
                        ng-class="{two: !tasks.length, three: tasks.length}"
                        data-ui-sref-active="active"
                        data-ui-sref=".documents">
                    Documents
                </button>
                <button ng-if="tasks.length"
                        class="tab"
                        ng-class="{two: !tasks.length, three: tasks.length}"
                        data-ui-sref-active="active"
                        data-ui-sref=".tasks">
                    Tasks
                </button>
            </div>
        </div>
        <div class="tab-content" data-ui-view="tab"></div>
    </div>
    <div icu-members-footer entity="project" users="people"></div>
</div>
