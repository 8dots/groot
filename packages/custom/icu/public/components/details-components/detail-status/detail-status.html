<div class="detail-status">
    <div tooltips tooltip-template="{{'status' | i18next}}">
        <ui-select ng-model="value" on-select="onSelect(value)">
            <ui-select-match>
                <i class='{{$select.selected}}'></i>
                <span class='{{$select.selected}}' ng-bind-html="$select.selected | i18next"></span>
            </ui-select-match>
            <ui-select-choices repeat="status as status in list | filter: $select.search">
                <i class='{{status}}'></i>
                <span class='{{status}}' ng-bind-html="status | i18next"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
