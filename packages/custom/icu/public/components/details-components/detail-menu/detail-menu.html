<div class="detail-menu" uib-dropdown>
  <div class="dropdown-trigger ellipsis" uib-dropdown-toggle>
    <!--<i class="fa fa-chevron-down"></i>-->
  </div>
  <ul class="dropdown-menu menu-items" role="menu">
    <li ng-repeat="item in items" ng-if="item.display">
      <a href="#" ng-click="item.action()">
        <i class="fa fa-2x {{item.fa || item.icon}}"></i>
        <span ng-bind-html="item.label | i18next"></span>
      </a>
    </li>
  </ul>
</div>
