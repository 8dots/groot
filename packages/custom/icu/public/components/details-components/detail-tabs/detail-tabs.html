<div class="detail-tabs">
  <button ng-repeat="tab in tabs" class="tab three" data-ui-sref-active="active" data-ui-sref=".{{tab}}">{{ tab | i18next }}</button>
</div>
<div class="tab-content" data-ui-view="tab" ng-switch on="selection">
  <div ng-switch-when="activities" icu-tabs-activities activities="activities" entity="project" entity-name="project"></div>
  <div ng-switch-when="documents" icu-tabs-documents documents="documents" entity="project" entity-name="project"></div>
  <div ng-switch-when="tasks" icu-tabs-tasks tasks="tasks" entity="project" entity-name="project"></div>
  <div ng-switch-when="folders" icu-tabs-folders folders="folders" entity="project" entity-name="project"></div>
  <div ng-switch-when="signatures" icu-tabs-signatures signatures="signatures" entity="project" entity-name="project"></div>
</div>
