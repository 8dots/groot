<div class="detail-tags">
  <ul class="detail-tags-items" style="width: 100%;">
    <li class="detail-tags-input">
      <ui-select
        style="min-width: 100px;"
        multiple
        tagging
        tagging-label="(new)"
        ng-model="tags"
        on-select="addTag($item)"
        on-remove="removeTag($item)"
      >
        <ui-select-match id="addTag" placeholder="{{ 'selectTags' | i18next }}">{{$item}}</ui-select-match>
        <ui-select-choices repeat="tag in list | filter: $select.search">{{tag}}</ui-select-choices>
      </ui-select>
    </li>
  </ul>
</div>
