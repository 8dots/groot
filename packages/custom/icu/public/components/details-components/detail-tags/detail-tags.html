<div class="detail-tags">

  <ul class="detail-tags-items">

    <li class="detail-tags-item" ng-repeat="tag in value">
      <span ng-bind-html="tag"></span>
      <button class="detail-tags-item-remove" ng-click="removeTag(tag)">
        <i class="fa fa-times"></i>
      </button>
    </li>

    <li class="detail-tags-input" ng-if="!value.length || tagInputVisible">
      <ui-select
        ng-model="newTag"
        tagging
        tagging-label="false"
        on-select="addTag(newTag)"
      >
        <ui-select-match id="addTag" placeholder="{{ !value.length ? 'noLabels' : 'selectTags' | i18next }}" ng-bind-html="{$item}"></ui-select-match>
        <ui-select-choices repeat="tag in getUnusedTags() | filter: $select.search" ng-bind-html="tag"></ui-select-choices>
      </ui-select>
    </li>

  </ul>

  <button class="detail-tags-add-btn" ng-click="addTagClicked()" ng-show="!tagInputVisible">
    <div tooltips tooltip-template="add tag" tooltip-side="left">
      <i class="fa fa-plus"></i>
    </div>
  </button>

</div>
</div>
