<div class="task-list">
    <header class="title">
        Tasks from {{currentContext.entityName}} <span>"{{currentContext.entity.title ? currentContext.entity.title : currentContext.entity.name}}"</span>
    </header>
    <div class="filters">
        <div class="left-wrapper">
            <button ng-click="starredOnly()" ng-class="{ 'orange': showStarred }" class="favorites"><i class="fa fa-star"></i></button>
            <button class="tasks">Status</button>
        </div>

        <div class="right-wrapper">
            <button class="list"></button>
            <button class="calendar"></button>
        </div>
    </div>
    <div class="list-table">
        <table class="tasks">
            <tbody>
                <tr data-ng-click="create()"
                    icu-list-row
                    data="{ task: { title: 'Create new task' } }"
                    type="task">
                </tr>
            </tbody>
        </table>
    </div>
    <div icu-task-list tasks="tasks" draw-arrow="true" group-tasks="!showStarred"></div>
</div>
