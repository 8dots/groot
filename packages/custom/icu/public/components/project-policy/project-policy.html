<div class="project-policy">
    <div class="modal-header">
        <h3 class="modal-title" ng-if='true'>
            Select your default project template<br />
        </h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="t in selectedTemplates">{{t.title}}<br></div>
        <detail-templater templates="template" on-save="saveTemplate" on-delete="deleteTemplate" on-implement="implementTemplate"
            item="item" users="people" me="me"></detail-templater>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">{{'Ok' | i18next }}</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">{{'Cancel' | i18next }}</button>
    </div>
</div>
