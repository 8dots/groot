
<div class="list-table scroll">
    <div ng-show="isLoading" class="loader"></div>
    <table class="projects" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="item in visibleItems"
                data-ng-class="{ 'active': isCurrentState(item._id), 'multipleSelected': item.selected }"
                ng-click="onClickRow($event, item)"
                ng-include="unifiedRowTpl"
                ng-mouseover="showTick(item)"
                ng-mouseleave="hideTick(item)"
            >
            </tr>
            <tr ng-if="!multipleSelectMode">
                <td
                    class="create-new-item"
                    ng-click="onCreate()"
                    ng-attr-colspan="2"
                    tabindex="0"
                    ng-model="newItem"
                    ng-bind-html="'Create New Item' | i18next"
                ></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="bottomBar" style="height: 10px;"></div>
<div class="list-table-print">
    <div class="header">
        <div ng-bind-html="'name' | i18next"></div>
        <div ng-bind-html="'status' | i18next"></div>
    </div>
    <div data-ng-repeat="item in visibleItems" class="task-row">
        <div ng-bind-html="item.title"></div>
        <div class="status" ng-class="item.status" ng-bind-html="item.status | i18next"></div>
    </div>
</div>
