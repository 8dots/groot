<td ng-hide="item.visible || multipleSelectMode" class="id">{{$index + 1}}</td>
<td ng-show="item.visible || multipleSelectMode" class="tick">
    <input type="checkbox"
           ng-click="multipleSelectRefreshSelected($event, item)"
           ng-model="item.selected"
    >
</td>
<td class="name"
    title="{{item.title | htmlToPlaintext}}"
    ng-attr-contenteditable="{{(!displayOnly && haveEditiorsPermissions(item)) && !recycled(item)}}"
    strip-br="true"
    tabindex="0"
    ng-model="item.title"
    ng-change="onChange(item)"
    ng-blur="bluring(item, $event)"
    ng-focus="focusing(item)"
    ng-class="[getBoldedClass(item), {'noFocus': !item.focus}]"
    ng-paste="onpaste($event, $index)"
></td>
<td ng-include="$parent.entityRowTpl"> </td>
