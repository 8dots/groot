<div class="entity-list" ng-controller="EntityListController">

    <div ng-include="'/icu/components/entity-list/regions/header.html'"></div>

    <div ng-if="!multipleSelectMode" ng-include="'/icu/components/entity-list/regions/filters.html'"></div>
  <div
    multiple-select
    ng-if="multipleSelectMode"
    class="multiple-select">
  </div>

    <div
        ng-include="'/icu/components/entity-list/regions/list.html'"
        class="entity-list-container"
        ng-class="{small: currentContext.entityName !== 'all', big: currentContext.entityName === 'all'}"
    ></div>

</div>
