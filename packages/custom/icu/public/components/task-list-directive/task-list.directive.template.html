<div class="list-table">
    <table class="tasks">
        <tbody>
            <tr data-ng-repeat="task in tasks | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(task._id) }"
                ng-click="initialize(task)"
                icu-list-row
                data="{ task: task,
                        index: $index,
                        drawArrow: drawArrow,
                        updateCb: createOrUpdate,
                        selectCb: select,
                        searchCb: search,
                        onEnterCb: onEnter,
                        displayOnly: displayOnly,
                        searchResults: searchResults,
                        autocomplete: autocomplete,
                        delete: delete }"
                type="task">
            </tr>
        </tbody>
    </table>
    <div ng-if="autocomplete && searchResults" class="autocomplete">
        <div class="suggestions">
            <p class="suggestion" ng-repeat="result in searchResults"
                ng-click="select(result)">
                {{result.title}}
            </p>
        </div>
    </div>
</div>
