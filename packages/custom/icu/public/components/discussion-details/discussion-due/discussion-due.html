<div class="detail-due discussion-due" ng-click="dueClicked()">
  <input />
  <div class="placeholder">
    <div id="firstStr" ng-if="!item.startDate" ng-bind-html="'deadline' | i18next"></div>
    <div id="firstStr" ng-if="item.startDate && item.startTime" ng-bind-html="firstStr | i18next"></div>
    <div id="firstStr" ng-if="item.startDate && !item.startTime" ng-bind-html="firstStr | i18next"></div>
    <div id="secondStr" ng-if="!item.endDate" ng-bind-html="secondStr | i18next"></div>
    <div id="secondStr" ng-if="item.endDate && item.endTime" ng-bind-html="secondStr | i18next"></div>
    <div id="secondStr" ng-if="item.endDate && !item.endTime" ng-bind-html="secondStr | i18next"></div>
  </div>

  <div id="past" ng-bind-html="'This Deadline is in the past!' | i18next">
    <div id="close" ng-click="closeOldDateNotification()">x</div>
  </div>
  <div id="before" ng-bind-html="'Ending date is earlier than starting date' | i18next">
    <div id="close" ng-click="closeBeforeNotification()">x</div>
  </div>

</div>
<div id="dueDiv" style="display:none" class="discussion-due dueDiv">
  <div class="dateTitle" id="startDateTitle" ng-bind-html="'startDate' | i18next"></div>
  <input id="startDate" ng-click="open()" ui-date="startDueOptions" ng-model="item.startDate" ng-class='{"oldDate":!checkDate()}'>
  <div ng-hide="item.allDay" class="dateTitle" id="startTimeTitle" ng-bind-html="'startTime' | i18next"></div>
  <div style="direction:ltr" ng-hide="item.allDay" id="startTime" uib-timepicker="timeOptions"
       ng-model="item.startTime"
       show-meridian="false" ng-change="updateDueTime()"></div>
  <div ng-hide="item.allDay" class="dateTitle" id="endDateTitle" ng-bind-html="'endDate' | i18next"></div>
  <input ng-hide="item.allDay" id="endDate" ng-click="open()" ui-date="endDueOptions" ng-model="item.endDate" ng-class='{"oldDate":!checkDate()}'>
  <div ng-hide="item.allDay" class="dateTitle" id="endTimeTitle" ng-bind-html="'endTime' | i18next"></div>
  <div style="direction:ltr" ng-hide="item.allDay" id="endTime" uib-timepicker="timeOptions"
       ng-model="item.endTime"
       show-meridian="false" ng-change="updateDueTime()">
  </div>
  <div id="allDayTitle" ng-bind-html="'allDay' | i18next"></div>
  <input id="allDay" type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="item.allDay" ng-change="checkboxClick(item)">
</div>
