<div class="search-list">
    <multiple-select
        ng-if="multipleSelectMode"
        selected-items="selectedItems"
        corner-state="cornerState"
        cursor-enter-multiple="cursorEnterMultiple"
        ng-mouseleave="checkForHideMultiple();cursorEnterMultiple(false)"
        ng-mouseenter="cursorEnterMultiple(true)"
    >
    </multiple-select>
    <div icu-search-list
         class="icu-search-list-container {{multipleSelectMode ? 'bar-padding' : ''}}"
         results="results"
         multiple-select-mode="multipleSelectMode"
    ></div>
</div>
