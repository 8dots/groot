<div class="list-table"
     infinite-scroll='loadMore()'
     infinite-scroll-container="'.search-list'"
     infinite-scroll-parent>
    <table class="search">

        <tbody>
        <tr data-ng-repeat="result in results | searchResultsFilter | filteringByUpdated"
                data-ui-sref-active="active"
                icu-list-row

                data="{
                    index: $index,
                    result: result,
                    multipleSelectRefreshSelected: multipleSelectRefreshSelected,
                    changeMultipleMode: changeMultipleMode,
                }"
                multiple-select-mode="multipleSelectMode"

                ng-click="rowClicked();initialize($event, result)"
                type="search-{{result._type}}"
                ng-mouseover="showTick(result)"
                ng-mouseleave="hideTick(result)"
            >
            </tr>
        </tbody>
    </table>
</div>
