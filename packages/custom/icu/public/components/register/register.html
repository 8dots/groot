<div class="register-page">
    <form novalidate name="registername" ng-submit="register(credentials)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" ng-model="credentials.name" ng-required />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" ng-model="credentials.email" ng-required />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" ng-model="credentials.username" ng-required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-model="credentials.password" ng-required />
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" type="password" ng-model="credentials.confirmPassword" ng-required />
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
