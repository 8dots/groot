<div class="task-details scroll task-options">
    <div class="page-content">
    	<div class="options">
    		<div ng-click="filterTasks('today')">
    			<span>{{statistics.tasksDueToday}}</span>
    			{{'tasksDueToday' | i18next}}
    		</div>
	    	<div ng-click="filterTasks('week')">
	    		<span>{{statistics.tasksDueWeek}}</span>
	    		{{'tasksDueThisWeek' | i18next}}
	    	</div>
	    	<div ng-click="filterTasks('watched')">
	    		<span>{{statistics.WatchedTasks}}</span>
	    		{{'watchedTasks' | i18next}}
	    	</div>
	    	<div ng-click="filterTasks('overdue')">
	    		<span>{{statistics.overDueTasks}}</span>
	    		{{'overdueTasks' | i18next}}
	    	</div>
    	</div>

		<detail-tabs tabs="['activities', 'documents']"></detail-tabs>

    </div>
</div>
