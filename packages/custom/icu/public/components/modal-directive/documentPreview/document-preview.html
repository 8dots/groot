<div class="modal-header">
    <button type="button" class="btn close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3 class="modal-title" ng-if='true'>
        {{ 'AttachmentPreview' | i18next }}
    </h3>
</div>
<div class="modal-body-document-preview">  
    <div id="iframeDoc" class="" data-interval="false">    
      <iframe ng-src="{{getPath()}}" id="document-preview" width="100%"  height="100%"></iframe>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'Close' | i18next }}</button>
</div>
