<div class="list-table">
    <table class="discussions">
        <tbody>
            <tr data-ng-repeat="discussion in discussions | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(discussion._id) }"
                ng-click="initialize(discussion)"
                icu-list-row
                data="{ discussion: discussion, index: $index, drawArrow: drawArrow, updateCb: createOrUpdate, delete: delete}"
                type="discussion">
            </tr>
        </tbody>
    </table>
</div>
