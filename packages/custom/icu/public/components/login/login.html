<div class="login-page" ng-controller="LoginController">
    <form novalidate name="loginname" ng-submit="login(credentials)">
        <div class="error-message" ng-bind-html="errorMessage | i18next"></div>
        <div class="form-group">
            <label ng-bind-html="'email' | i18next"></label>
            <input class="form-control" type="text" ng-model="credentials.email" />
        </div>
        <div class="form-group">
            <label ng-bind-html="'password' | i18next"></label>
            <input class="form-control" type="password" ng-model="credentials.password" />
        </div>
        <button type="submit" class="btn" ng-bind-html="'login' | i18next"></button>
        <span class="or-register"><span ng-bind-html="'or' | i18next"></span> <a ui-sref="register" ng-bind-html="'register' | i18next"></a></span>
    </form>
</div>
