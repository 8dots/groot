<div class="activities">
    <div class="activities-list" ng-class="{my: !stateParams.id}">
        <div ng-show="isLoading" class="loader"></div>
        <div data-ng-repeat="activity in activities | orderBy:'created':true"  class="activity">
            <div class="title">
                <div icu-avatar user="activity.user"></div>
                <div class="text">
                    <span class="user-name">{{activity.user.name}}
                        <span ng-if="context.entityName !== 'my'" class="activity-details">
                            {{details[activity.type] | i18next }}{{ activity.issue | i18next }}
                        </span>
                        <span ng-if="context.entityName === 'my'" class="activity-details">
                            {{tasksDetails[activity.type] | i18next }}{{activity.taskName}}
                        </span>
                    </span>
                    <br/>
                    <span class="activity-date">{{activity.created | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                </div>
            </div>
            <div class="description">
                {{activity.description}}
            </div>

            <div id="UpdatetLine" data-ng-repeat="attachment in activity.attachments" class="attachment">
                <div  class="icon {{attachment.attachmentType}}">
                
                <div id ="colorTOtransperent"></div>
                
                    <div id="AllUpdateIcons">
                        <button class="DocumentIconsLine" id="Update-icon-revert" title="Revert">
                            <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-revert1.png" src="/icu/assets/img/icon-revert1.png">
                        </button>
                        <!--<button class="DocumentIconsLine" id="Update-icon-view" title="צפה">
                            <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-view.png" src="/icu/assets/img/icon-view.png">
                        </button>-->
                        <button id="{{attachment.path}}" ng-click="view(attachment)" title="צפה" class="DocumentIconsLine-Update-icon-view">
                            <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-view.png" src="/icu/assets/img/icon-view.png">
                        </button>   
                        <button class="DocumentIconsLine" id="Update-icon-edit" title="ערוך">
                            <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-edit.png" src="/icu/assets/img/icon-edit.png">
                        </button>
                        <button class="DocumentIconsLine" id="Update-icon-download"title="הורד">
                            <a href="{{attachment.path}}" target="window">
                                <img class="Icons-In-DocumentLine" ng-src="/icu/assets/img/icon-download.png" src="/icu/assets/img/icon-download.png">
                            </a>
                        </button>
                    </div>
                </div>
                
                <span class="name" title="{{attachment.name}}">{{attachment.name}}</span>
            </div>
        </div>
    </div>
    <div class="add-update" ng-if="stateParams.id">
        <div icu-avatar user="me"></div>
        <form name="addupdateform" novalidate class="add-update-form" data-ng-submit="save()">
            <textarea ctrlenter="save()" ng-model="activity.description" ng-focus="expandUpdate()" ng-blur="minimizeUpdate()" required placeholder="{{ 'typeUpdateHere' | i18next }}"></textarea>

            <div class="action-buttons">
                <button type="button" class="attachment"
                        ngf-select
                        ngf-change="upload($files)"
                        ngf-multiple="false"></button>

                <span class="name" title="{{attachments[0].name}}">{{attachments[0].name}}</span>

                <button type="submit" class="save" >{{ 'add' | i18next }}</button>
            </div>
        </form>
    </div>
</div>
