<header class="header">
    <div class="notifications">
        <div class="indicator">
            <i class="fa fa-comment fa-2x"></i>
            <span class="count">{{notifications.length}}</span>
        </div>
    </div>
    <div class="last-notification">
        <span class="text">{{lastNotification.entity}}
            <span class="entity-name">"{{lastNotification.entityName}}"</span>
            {{lastNotification.action}}
            <span class="user">{{lastNotification.user}}</span>
        </span>
    </div>
    <div class="time">
        <span>{{lastNotification.date}}</span>
        <i class="fa fa-chevron-down"></i>
    </div>
    <div class="add">
        <button data-ui-sref="{{createState}}">
            <i class="fa fa-3x fa-plus"></i>
        </button>
    </div>
    <div class="user-menu dropdown" dropdown>
        <button dropdown-toggle></button>
        <ul class="dropdown-menu menu-item" role="menu">
            <li><a href ng-click="logout()">Logout</a></li>
        </ul>
    </div>
</header>
