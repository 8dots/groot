<header class="header">
    <div class="notifications">
        <div class="indicator">
            <i class="fa fa-comment fa-2x"></i>
            <span class="count">{{notifications.length}}</span>
        </div>
    </div>
    <div class="last-notification">
        <span class="text">{{lastNotification.entity}}
            <span class="entity-name">"{{lastNotification.entityName}}"</span>
            {{lastNotification.action}}
            <span class="user">{{lastNotification.user}}</span>
        </span>
    </div>
    <div class="time">
        <span>{{lastNotification.date}}</span>
        <i class="fa fa-chevron-down"></i>
    </div>
    <div class="add-menu dropdown" dropdown>
        <button dropdown-toggle>
            <i class="fa fa-3x fa-plus"></i>
        </button>
        <ul class="dropdown-menu menu-items" role="menu">
            <li>
                <a href ng-click="createTask()">
                    <i class="fa fa-2x fa-check"></i>
                    <span>Task</span>
                </a>
            </li>
            <li>
                <a href ng-click="createProject()">
                    <i class="fa fa-2x fa-briefcase"></i>
                    <span>Project</span>
                </a>
            </li>
            <li>
                <a href ng-click="createDiscussion()">
                    <i class="fa fa-2x fa-comments-o"></i>
                    <span>Discussion</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="user-menu dropdown" dropdown>
        <button dropdown-toggle></button>
        <ul class="dropdown-menu menu-items" role="menu">
            <li><a href ng-click="logout()">Logout</a></li>
        </ul>
    </div>
</header>
