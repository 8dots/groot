<div icu-sidepane projects="projects" discussions="discussions" people="" class="sidepane animate-hide" ng-hide="menu.isHidden"></div>
<div class="panes-wrapper" ng-class="{ wide: menu.isHidden }">
    <div icu-middlepane class="middlepane" ng-class="{ wide: detailsPane.isHidden }"></div>
    <div icu-detailspane class="detailspane animate-hide" ng-hide="detailsPane.isHidden" me="me" projects="projects" discussions="discussions"></div>
</div>

<div data-ng-controller="MeanSocketController">
    <use-mean-socket after-join="socketAfterJoin(channel, messages)" mean-socket-after-get="socketAfterGet(message)" mean-socket-after-get-all-channels="socketAfterGetChannels(channels)" join-to-channel="activeChannel"/>

    <div mean-socket after-send="socketAfterSend(message)"></div>
</div>
