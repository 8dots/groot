<div class="list-table">
    <!--<div ng-show="isLoading" class="loader"></div>-->
    <div ng-init="entityType = {entity: 'folder'}" />
    <table class="folders" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="folder in folders | filterRecycled | filterByOptions | filterByActiveStatus:entityType | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(folder._id), 'empty' :  !folder._id, 'roww' : folder._id }"
                ng-class="folder._id ? '': 'empty'"
                ng-click="initialize($event, folder)"
                ng-mousedown="currentFolderId(folder._id)"
                icu-list-row
                data-id="{{folder._id}}"
                data="{
                        folder: folder,
                        index: $index,
                        drawArrow: drawArrow,
                        displayOnly: displayOnly,
                        searchResults: searchResults,
                        autocomplete: autocomplete,
                        delete: delete }"
                type="folder">
                <td>{{ $index }}<td>
            </tr>

        </tbody>
    </table>
</div>
