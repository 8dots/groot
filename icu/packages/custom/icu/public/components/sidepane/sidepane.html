<header>
    ICU
</header>
<nav>
    <ul>
        <li data-ng-repeat="item in items"
            data-ng-class="{active: item.active}"
            data-ng-click="selected(item)">
            <div class="icon pull-left">
                <i class="fa {{item.icon}}"></i>
            </div>
            <div class="menu-item">
                <span>{{item.name | uppercase}}</span>
            </div>
            <div class="arrow">
                <i class="fa"
                    data-ng-class="{'fa-caret-down': item.active,
                    'fa-caret-right': !item.active}"></i>
            </div>
        </li>
    </ul>
</nav>

<section class="display-by">
    <p class="intro">Display task by:</p>
    <div class="list projects">
        <p class="title">Projects</p>
        <ul>
            <li data-ng-repeat="project in projects">
                <a href data-ng-link="project({id: project.id})">
                    {{project.name}}
                </a>
                <div class="tag-color {{project.color}}"></div>
            </li>
        </ul>
        <p class="more">more..</p>
    </div>

    <hr />

    <div class="list discussions">
        <p class="title">Discussions</p>
        <ul>
            <li data-ng-repeat="discussion in discussions"
                data-ng-class="{'active': discussion.active}">
                <a href data-ng-link="discussion({id: discussion.id})">
                    {{discussion.name}}
                </a>
            </li>
        </ul>
        <p class="more">more..</p>
    </div>
</section>
